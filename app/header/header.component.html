<div class="container">
  <div class="row">
    <div
      class="icon-container"
      [ngClass]="{
        'dark-mode': colorMode === 'dark-mode',
        'light-mode': colorMode === 'light-mode'
      }"
      (click)="onColorModeChangeClick()"
    >
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        viewBox="0 0 24 24"
      >
        <path
          d="M22.088 13.126l1.912-1.126-1.912-1.126c-1.021-.602-1.372-1.91-.788-2.942l1.093-1.932-2.22-.02c-1.185-.01-2.143-.968-2.153-2.153l-.02-2.219-1.932 1.093c-1.031.583-2.34.233-2.941-.788l-1.127-1.913-1.127 1.913c-.602 1.021-1.91 1.372-2.941.788l-1.932-1.093-.02 2.219c-.01 1.185-.968 2.143-2.153 2.153l-2.22.02 1.093 1.932c.584 1.032.233 2.34-.788 2.942l-1.912 1.126 1.912 1.126c1.021.602 1.372 1.91.788 2.942l-1.093 1.932 2.22.02c1.185.01 2.143.968 2.153 2.153l.02 2.219 1.932-1.093c1.031-.583 2.34-.233 2.941.788l1.127 1.913 1.127-1.913c.602-1.021 1.91-1.372 2.941-.788l1.932 1.093.02-2.219c.011-1.185.969-2.143 2.153-2.153l2.22-.02-1.093-1.932c-.584-1.031-.234-2.34.788-2.942zm-10.117 6.874c-4.411 0-8-3.589-8-8s3.588-8 8-8 8 3.589 8 8-3.589 8-8 8zm6.029-8c0 3.313-2.687 6-6 6s-6-2.687-6-6 2.687-6 6-6 6 2.687 6 6z"
        />
      </svg>
      <div class="overlay">
        <div class="text-center">{{ changeToColorMode }} dark mode</div>
      </div>
    </div>

    <div
      *ngIf="authService.user$ | async as user"
      class="icon-container"
      [ngClass]="{
        'dark-mode': colorMode === 'dark-mode',
        'light-mode': colorMode === 'light-mode'
      }"
      (click)="onLogoutIconClick()"
    >
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        viewBox="0 0 24 24"
      >
        <path
          d="M21 14.874v-1.814h-3.25c-.745 0-1.128-.26-1.451-.706l-1.709-2.302-2.791 3.024 1.509 2.149c.478.753.514 1.267.514 1.952v5.823h-2.699v-5.474c-.021-1.512-2.455-2.945-3.303-1.723l-1.617 2.281c-.359.51-.971.686-1.565.686h-4.638v-2.621l3.483-.003c.544 0 1.017-.193 1.274-.806l1.549-3.782c.269-.563.632-1.076 1.076-1.515l3.609-3.573-1.02-.891c-.306-.267-.716-.381-1.116-.311l-2.999.525-.471-2.201 4.115-.784c.771-.147 1.433.103 2.009.636l3.961 3.656c.628.57 1.272 1.563 2.276 3.047.184.272.443.656 1.053.656h2.201v-1.85l3 2.96-3 2.961zm-3.101-8.747c1.403-.268 2.323-1.623 2.055-3.026-.269-1.403-1.624-2.323-3.026-2.055-1.403.269-2.323 1.624-2.055 3.026.268 1.404 1.623 2.324 3.026 2.055z"
        />
      </svg>
      <div class="overlay">
        <div class="text-center">
          Log out from <br />
          {{ user.email }}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-12 header-col">
      <div class="h6 text-center">INCOME</div>
      <p style="color: #509b59; font-size: 45px; line-height: initial">
        {{ budgetCalculator.incomesTotal }} zł
      </p>
    </div>
    <div class="col-md-4 col-12 header-col">
      <div class="h4 text-center">BALANCE</div>
      <p
        [ngClass]="{
          'total-amount-color-green': budgetCalculator.balansTotal >= 0,
          'total-amount-color-red': budgetCalculator.balansTotal < 0
        }"
        style="font-size: 60px; line-height: initial"
      >
        {{ budgetCalculator.balansTotal }} zł
      </p>
    </div>
    <div class="col-md-4 col-12 header-col">
      <div class="h6 text-center">SPENDING</div>
      <p style="color: #e36363; font-size: 45px; line-height: initial">
        {{ budgetCalculator.expensesTotal }} zł
      </p>
    </div>
  </div>
</div>
